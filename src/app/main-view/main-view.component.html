<body>
    <div class="container mt-5 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8" *ngFor="let product of products">
                <div class="row p-2 bg-white border rounded">
                    <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image "
                            src={{product.image}}>
                    </div>
                    <div class="col-md-6 mt-1">
                        <h2>{{product.name}}</h2>
                        <div class="mt-1 mb-1 spec-1">
                            <span class="dot"></span>
                            <span>{{product.size}} ml</span>
                        </div>
                        <div class="mt-1 mb-1 spec-1">
                            <span class="dot"></span>
                            <span>{{product.concentration}} %</span>
                        </div>
                        <p class="text-justify text-truncate para mb-0">{{product.description}}<br><br></p>
                    </div>
                    <div class="align-items-center align-content-center col-md-3 border-left mt-1">
                        <div class="d-flex flex-row align-items-center price-style">
                            <p class="mr-1">{{product.unitPrice}} PLN</p>
                        </div>
                        <div class="d-flex flex-column mt-4"><button class="btn btn-primary btn-sm"
                                type="button">Details</button><button class="btn btn-outline-primary btn-sm mt-2"
                                type="button">Add to wishlist</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
